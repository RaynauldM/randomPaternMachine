<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raynauld's Random Patern Machine</title>
    <script defer src="index.js" type="module"></script>

    <link href="styles.css" type="text/css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <h1 id="headerText" class="text-bg-primary p-3">
        Raynauld's Random Patern Machine
      </h1>
    </header>

    <main>
      <div id="outputContainer" class="container-fluid">
        <div id="outputModeContainer" class="container">
          <button id="outputModeBtn" class="outputBtns btns">
            Give me a mode!
          </button>
          <p id="outputMode" class="outputDisplay"></p>
          <button class="optionsBtns btns" id="modeBtn">mode options</button>
          <div id="modeContainer"></div>
        </div>
        <div id="outputPaternContainer" class="container">
          <button id="outputPaternBtn" class="outputBtns btns">
            Give me a patern!
          </button>
          <p id="outputPatern" class="outputDisplay"></p>
          <button class="optionsBtns btns" id="paternBtn">
            patern options
          </button>
          <div id="paternContainer"></div>
        </div>

        <div id="outputToneContainer" class="container">
          <button id="outputToneBtn" class="outputBtns btns">
            Give me a tone!
          </button>
          <p id="outputTone" class="outputDisplay"></p>

          <button class="optionsBtns btns" id="toneBtn">tone options</button>
          <div id="toneContainer"></div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
